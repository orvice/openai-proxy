version: "2"

run:
  modules-download-mode: readonly
  tests: false

formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    paths:
      - pkg/ent
      - pkg/proto

linters:
  default: none
  enable:
    - bodyclose
    - dogsled
    - durationcheck
    - errcheck
    - copyloopvar
    - govet
    - goconst
    - mnd
    - gocyclo
    - ineffassign
    - lll
    - prealloc
    - revive
    - staticcheck
    - unused
    - unconvert
    - whitespace
    - wastedassign

  # don't enable:
  # - asciicheck
  # - scopelint
  # - gochecknoglobals
  # - gocognit
  # - godot
  # - godox
  # - goerr113
  # - interfacer
  # - maligned
  # - nestif
  # - prealloc
  # - testpackage
  # - stylrcheck
  # - wsl

  settings:
    whitespace:
      multi-func: true
    lll:
      line-length: 160
    mnd:
      # don't include the "operation", "argument" and "assign"
      checks:
        - case
        - condition
        - return
    goconst:
      ignore-tests: true
    gocyclo:
      # recommend 10-20
      min-complexity: 30

  exclusions:
    paths:
      - pkg/ent
      - pkg/proto

issues:
  exclude-generated: lax
